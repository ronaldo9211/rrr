<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" class="txt1" id="txt1">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" class="txt2"id="txt2" disabled>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn1" id="p">+</button>
            </td>
            <td>
                <button type="button" class="btn1" id="m">-</button>
            </td>
            <td>
                <button type="button" class="btn1" id="mul">*</button>
            </td>
            <td>
                <button type="button" class="btn1" id="d">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn1" id="1">1</button>
            </td>
            <td>
                <button type="button" class="btn1" id="2">2</button>
            </td>
            <td>
                <button type="button" class="btn1" id="3">3</button>
            </td>
            <td>
                <button type="button" class="btn1" id="4">4</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn1" id="5">5</button>
            </td>
            <td>
                <button type="button" class="btn1" id="6">6</button>
            </td>
            <td>
                <button type="button" class="btn1" id="7">7</button>
            </td>
            <td>
                <button type="button" class="btn1" id="8">8</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn1" id="9">9</button>
            </td>
            <td>
                <button type="button" class="btn1" id="0">0</button>
            </td>
            <td>
                <button type="button" class="btn1" id="00">00</button>
            </td>
            <td>
                <button type="button" class="btn1" id="dot">.</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button type="button" class="btnans" id="ANS">ANS</button>

            </td>
            <td>
                <button type="button" class="btn1" id="per"><br></button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" class="btntry" id="clear">clear</button>
            </td>
            <td colspan="2">
                <button type="button" class="btntry" id="bspace">backspace</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn1" id="sin">SIN</button>
            </td>
            <td>
                <button type="button" class="btn1" id="cos">COS</button>
            </td>
            <td>
                <button type="button" class="btn1" id="tan">TAN</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" class="btntry" id="bopen">(</button>
            </td>
            <td colspan="2">
                <button type="button" class="btntry" id="bclose">)</button>
            </td>
        </tr>
    </table>
    <script src='main.js'></script>
</body>
</html>
